<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Terrain â€“ Baran, Rajasthan</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Cesium.js"></script>
  <link
    href="https://cesium.com/downloads/cesiumjs/releases/1.134/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your Cesium Ion access token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3ZDc1ZmYzZC04OTBiLTRjMDgtYjNkNS01OGI3NTM5OWEwZDgiLCJpZCI6MzQ3MzYyLCJpYXQiOjE3NTk2NDg1NDV9.JdxzpysL9B7md9PXBXuqhFAMLsEh2JknTgmwlCIyduc';

    // Initialize the Cesium Viewer with terrain
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      baseLayerPicker: false,
      timeline: false,
      animation: false,
    });

    // Fly the camera to Baran, Rajasthan at approx. same height & angle
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(76.53, 25.10, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
        roll: 0.0
      }
    });

    // Add Cesium OSM Buildings layer
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);

    // Enable sunlight lighting and shadows for terrain relief
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.globe.shadows = Cesium.ShadowMode.ENABLED;
    viewer.shadowMap.enabled = true;
    viewer.shadowMap.maximumDistance = 500000.0;
  </script>
</body>
</html>
